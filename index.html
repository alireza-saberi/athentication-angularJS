<!DOCTYPE html>
<html data-ng-app="loginApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Authentication</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="applicationcontroller">
    <div class="container">
        <div class="jumbotron">
        <form name="loginForm" ng-controller="logincontroller" ng-submit="login(credentials)" novalidate>
          <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="credentials.username" class="form-control">
         </div>
         <div class="form-group">      
          <label for="password">Password:</label>
          <input type="password" id="passworangulauthserviced" ng-model="credentials.password" class="form-control">
        </div>
           <button type="submit" class="btn btn-default">Submit</button>

        </form>
        <hr class="color-violet">
        <footer class="text-center" data-ng-controller="footerController">Version: {{appSettings.version}}</footer>
    </div>
    </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <!-- Include all compiled plugins (below), or include individual files as needed -->
         <script src="vendor/bootstrap.min.js"></script>
         <script src="vendor/angular.min.js"></script>
         <script src="js/app.js"></script>
         <script src="js/services/authservice.js"></script>
         <script src="js/services/session.js"></script>
         <script src="js/controllers/applicationcontroller.js"></script>       
         <script src="js/controllers/logincontroller.js"></script>
  </body>
</html>
